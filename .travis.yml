if: tag IS blank
sudo: false
language: rust
rust: nightly
os:
- linux
- osx
cache:
  directories:
  - "$HOME/.cargo"
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - jq
    - python36
  homebrew:
    packages:
      - python36
      - jq
script:
- |
  set -e
  make test
  make release

  mkdir bin
  mkdir release

  for file in ./target/release/*; do
    test -x $file && test -f $file && cp $file bin/
  done

  for file in ./src/bin/*; do
    test -x $file && test -f $file && cp $file bin/
  done

  cp -r ./src/lib ./

  tar c bin lib | gzip > release/idol-$(uname | tr '[:upper:]' '[:lower:]')-$(uname -m).tar.gz

before_deploy:
- git config --local user.name "Zachary Collins"
- git config --local user.email "recursive.cookie.jar@gmail.com"
- |
  export TRAVIS_TAG=${TRAVIS_TAG:-v$(./bin/idol --version | cut -d' ' -f2).$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
