sudo: false
language: rust
rust: nightly
os:
  - linux
  - osx
cache:
  directories:
    - $HOME/.cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

script:
  - |
    cargo build
    cargo test

    mkdir bin
    mkdir release

    for file in ./target/release/*; do
      test -x $file && test -f $file && cp $file bin/
    done

    tar c bin | gzip > release/idol-$(uname | tr '[:upper:]' '[:lower:]')-$(uname -m).tar.gz

before_deploy:
  - git config --local user.name "Zachary Collins"
  - git config --local user.email "recursive.cookie.jar@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: "your own encrypted key"
  file_glob: true
  file: release/*
  skip_clean: true
