if: tag IS blank
sudo: false
language: rust
rust: stable
os:
- linux
- osx
cache:
  directories:
  - "$HOME/.cargo"
addons:
  apt:
    update: true
    sources:
    - deadsnakes
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - jq
    - python3.6
    - python3.6-venv
  homebrew:
    update: true
    packages:
    - jq
    - node@8
script:
- |
  set -e
  export PATH="$PWD/test:$PATH"
  export PATH="/usr/local/opt/node@8/bin:$PATH"
  export PATH="$PWD/node_modules/.bin:$PATH"

  curl https://bootstrap.pypa.io/get-pip.py | sudo -H python3
  python3 -m venv env
  source env/bin/activate
  pip install setuptools
  pip install -e ./src/lib

  npm install
  make test
  make versions
  make release

  mkdir bin
  mkdir release

  for file in ./target/release/*; do
    test -x $file && test -f $file && cp $file bin/
  done

  tar c bin | gzip > release/idol-$(uname | tr '[:upper:]' '[:lower:]')-$(uname -m).tar.gz

  # This is such a hack, should move off travisci when I can.
  cp -r ./src/lib/* ./
  cp -r ./src/lib/idol/* ./
  git config --local user.name "Zachary Collins"
  git config --local user.email "recursive.cookie.jar@gmail.com"
  export TRAVIS_TAG=${TRAVIS_TAG:-v$(./bin/idol --version | cut -d' ' -f2).$(git log --format=%h -1)}
  echo $TRAVIS_TAG
  git tag $TRAVIS_TAG || git fetch --tags
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  on:
    repo: lyric-com/idol
    branch: master
- provider: npm
  email: npm@staylyric.com
  api_key:
    secure: 
  on:
    repo: lyric-com/idol
    condition: $(uname) = Linux
    branch: master

- provider: pypi
  user: corps
  api_key:
    secure: 
  on:
    repo: lyric-com/idol
    condition: $(uname) = Linux
    branch: master
